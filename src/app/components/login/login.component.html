<div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Login" [style]="{width: '400px' }">

        <!--template driven form /-->

        <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="field">

                <label for="email"> Email </label>
                <input type="text" pInputText [(ngModel)]="login.email" class="w-full" id="email" name="email"
                    #email="ngModel" required pattern="[a-z0-9\._%\+\-]+@[a-z0-9\.\-]+\.[a-z]{2,}$" />

                <!--validation for the email input. This will check the required and will display email 
                is req if we didn't enter the correct email and it will check the pattern and if the
                 email pattern is wrong it with say the email is invalid /-->
                @if(email.invalid && (email.dirty || email.touched)){
                <small class="block p-error">
                    @if (email.hasError('required')) {
                    <span>Email is required</span>
                    }
                    @else if(email.hasError('pattern')){
                    <span> Email is invalid</span>
                    }
                </small>
                }

            </div>
            <div class="field">

                <label for="password"> Password </label>
                <p-password 
                [(ngModel)]="login.Password" 
                [feedback]="false" 
                [toggleMask]="true" 
                inputId="password"
                name="password"
                #password="ngModel"
                inputStyleClass="w-full"
                styleClass="w-full"
                required
                />
                @if (password.invalid && (password.dirty || password.touched)) {
                    <small class="block p-error"> Password is required</small>
                }
            </div>

            <p-button label="SIGN IN"
            styleClass="w-full"
            [disabled]="loginForm.invalid"
            type="submit"
            ></p-button>
            <div class="mt-2"> Not a member? <a routerLink="/register"> Register </a></div>

        </form>
    </p-card>

</div>
